////////////////////////////////////////
// SiN Constants Config
// v92_config_sin_constants.cfg
////////////////////////////////////////
// SiN is a special kind of crazy, so it doesn't use default configs
////////////////////////////////////////

////////////////////////////////////////
// SiN Settings
////////////////////////////////////////

player_alwaysrun 1 // Toggle always run
player_switch_weapons_on_found_ammo 0 // Toggle switching to a weapon when ammo is found
sv_backspeed 0.6 // Backwards movement scale factor

////////////////////////////////////////
// Preferences
////////////////////////////////////////

name "Reverend V92"

////////////////////////////////////////
// Console Settings
////////////////////////////////////////

con_enable 1 // Enable the Console
con_notifytime 4 // Notification Time when Developer Mode is Enabled

////////////////////////////////////////
// CrouchJump combo
////////////////////////////////////////

alias "+jumpcrouch" "+jump; wait 10; +duck"
alias "-jumpcrouch" "wait 10; -duck; -jump"

////////////////////////////////////////
// HUD Settings
////////////////////////////////////////

crosshair 1 // Enable the Crosshair
cl_drawhud 1 // Enable the HUD
hud_fastswitch 1 // Fast Switch Setting: 0=Off, 1=Fast, 2=Controller Mode
hud_quickinfo 1

////////////////////////////////////////
// Noclip
////////////////////////////////////////

sv_noclipaccelerate 5
sv_noclipspeed 10

sv_specaccelerate 5
sv_specspeed 3
sv_specnoclip 1

////////////////////////////////////////
// Cheats
////////////////////////////////////////

sv_unlockedchapters 99
// developer 1
// sv_cheats 1 // Enable Cheats
// sv_infinite_aux_power 1 // Enable Infinite Suit Energy

////////////////////////////////////////
// Graphics Settings
////////////////////////////////////////

fov 90
mat_antialias 4 // Anti-Alias Level (SiN)
mat_bloom 1 // Enable Pre-HDR Bloom (SiN)
mat_bufferprimitives 0 // Preload Brushes (SiN)
mat_bumpbasis 0 
mat_bumpmap 1 // Toggle Bumpmaps (SiN)
mat_camerarendertargetoverlaysize 128 // RT Camera Overlay Size (SiN)
mat_clipz 1
mat_compressedtextures 1 // Toggle texture compression
mat_viewportscale 1 // Scale down the main viewport (to reduce GPU impact on CPU profiling)
r_waterforceexpensive 1 // Force expensive water
r_rootlod 0 // Root LOD to start at
r_eyegloss 1 // Toggles glossy FX on eyes
r_eyemove 1 // Toggles eye movement
r_eyeshift_x 0
r_eyeshift_y 0
r_eyeshift_z 0
r_eyesize 0
r_drawmodelstatsoverlaymin 0.1 // time in milliseconds that a model must take to render before showing an overlay in r_drawmodelstatsoverlay 2
r_drawmodelstatsoverlaymax 1.5 // time in milliseconds beyond which a model overlay is fully red in r_drawmodelstatsoverlay 2

////////////////////////////////////////
// Audio Settings
////////////////////////////////////////

adsp_debug 0
dsp_slow_cpu 0
dsp_volume 1.0
dsp_enhance_stereo 1
bgmvolume 1 // Ambient Music Volume
volume 1.0
snd_musicvolume 1.0
snd_mixahead 0.25
snd_ducktovolume 0.55
snd_duckerattacktime 0.5
snd_duckerreleasetime 2.5
snd_duckerthreshold 0.15
snd_pitchquality 1
suitvolume 1 // Volume of the HEV suit
closecaption 0 // Enable close captioning
cc_linger_time 1.0 // Close caption linger time.
cc_predisplay_time 0 // Close caption delay before showing caption.
cc_lang english // language to use - blank uses default
cc_subtitles = 1 // If set, don't show sound effect captions, just voice overs (i.e., won't help hearing impaired players).

////////////////////////////////////////
// Performance
////////////////////////////////////////

breakable_disable_gib_limit 1 // Disable gib limits
cl_ejectbrass 1 // Eject shell casings
cl_forcepreload 1 // Whether we should force preloading.

func_break_max_pieces 15
muzzleflash_light 1 // Toggle muzzle flashes emitting dynamic lights
g_antlion_maxgibs 32

npc_height_adjust 0 // Enable test mode for ik height adjustment

ai_report_task_timings_on_limit 0
ai_think_limit_label 0

////////////////////////////////////////
// Mouse Settings
////////////////////////////////////////

lookspring 0 // toggles automatic view centering when 'mlook' is deactivated - * 1 is 'on', 0 is 'off'
lookstrafe 0 // toggles mouse strafing when 'mlook' is active - * 1 is 'on', 0 is 'off'
cl_idealpitchscale 0.8
m_pitch 0.022
m_filter 1
sensitivity 3
m_side 0.8
m_yaw 0.022
m_forward 1
m_customaccel 3
m_customaccel_scale 0.04
m_customaccel_max 0
m_customaccel_exponent 1
m_mousespeed 1
m_mouseaccel1 0
m_mouseaccel2 0

////////////////////////////////////////
// Multiplayer
////////////////////////////////////////

cl_allowdownload 1 // Allow downloads from server (i.e. sprays)
cl_allowupload 1 // Allow uploads to server (i.e. sprays)
cl_customsounds 1 // Enable player jingles

////////////////////////////////////////
// SiN Keyboard Config
// v92_config_sin_keyboard.cfg
////////////////////////////////////////
// SiN is a special kind of crazy, so it doesn't use default configs
////////////////////////////////////////

unbindall // Reset Keys

////////////////////////////////////////
// Control Keys
////////////////////////////////////////

bind "`" toggleconsole // Toggle Console
bind escape "cancelselect; pause"
bind f8 "jpeg; screenshot"

////////////////////////////////////////
// SiN Controls
////////////////////////////////////////

bind tab +policeradio // Answer Radio (SiN)
bind g +grenade // Throw Grenade (SiN)
bind q +melee // Melee Attack (SiN)

////////////////////////////////////////
// Weapon Slots
////////////////////////////////////////

bind 1 slot1 // Slot 1
bind 2 slot2 // Slot 2
bind 3 slot3 // Slot 3
bind mwheelup invprev // Previous Weapon
bind mwheeldown invnext // Next Weapon

////////////////////////////////////////
// Movement
////////////////////////////////////////

bind w +forward // Move Forward
bind s +back // Move Back
bind a +moveleft // Strafe Left
bind d +moveright // Strafe Right
bind space +jumpcrouch // Jump-Crouch Combo
bind ctrl +duck // Duck
bind alt +walk // Walk Slowly

////////////////////////////////////////
// Inputs
////////////////////////////////////////

bind e +use // Use

////////////////////////////////////////
// Weapons
////////////////////////////////////////

bind mouse1 +attack // Primary Attack
bind mouse2 +attack2 // Alt-Fire
bind mouse3 +zoom // Iron Sights (SiN)
bind r +reload // Reload

////////////////////////////////////////
// SiN Gamepad Settings
// v92_config_sin_gamepad.cfg
////////////////////////////////////////
// SiN is a special kind of crazy, so it doesn't use default configs
////////////////////////////////////////

+jlook
joy_cc 1 // Enable Controller (SiN)
joystick 1 // Enable Controller
joy_advanced 1
joyadvancedupdate
joy_name "V92-Gamepad" // Name of the gamepad config to use
joy_advanced 1
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 0
joy_advaxisr 2
joy_advaxisu 4
joy_advaxisv 0

// Fallback command-line params: -joy_advr 2 -joy_advu 4 -joy_advv 0 -joy_advx 3 -joy_advy 1 -joy_advz 0

joy_forwardsensitivity -1.0 // sensitivity for forward and backward (use either 1 or -1!)
joy_forwardthreshold 0.2 // dead zone for moving forward and backward
joy_sidesensitivity -1.0 // sensitivity for strafing (recommended 1 or -1).
joy_sidethreshold 0.2 // dead zone for strafing

joy_pitchsensitivity 1.0 // sensitivity for looking up and down
joy_pitchthreshold 0.1 // dead zone for looking up and down
joy_yawsensitivity -1.0 // sensitivity for looking left and right
joy_yawthreshold 0.15 // dead zone for looking left and right

////////////////////////////////////////
// Buttons
////////////////////////////////////////

// Menu Buttons
bind aux7 "save quick" // Gamepad Back/Select Button: Quick Save (Singleplayer)
bind aux8 toggleconsole // Gamepad Start Button: Toggle Console

// Triggers
// Hard-coded in SiN
// Gamepad Right-Trigger: Primary Attack
// Gamepad Left-Trigger: Throw Grenade

// Thumbstick Buttons
bind aux9 +duck // Gamepad Left-Thumbstick Click: Crouch
bind aux10 lastinv // Gamepad Right-Thumbstick Click: 

// Face Buttons
bind joy1 +jump // Gamepad Face Button Down: Jump
bind joy2 +reload // Gamepad Face Button Right: Reload
bind joy3 +use // Gamepad Face Button Left: Use
bind joy4 +melee // Gamepad Face Button Up: Melee Attack (SiN)

// Shoulder Buttons
bind aux5 +zoom // Gamepad Left Shoulder: Iron Sights (SiN)
bind aux6 +attack2 // Gamepad Right Shoulder: Alt-Fire

// Directional Pad
bind aux32 slot1 // Gamepad D-Pad Left: Magnum (SiN)
bind aux29 slot2 // Gamepad D-Pad Up: Scattergun (SiN)
bind aux30 slot3 // Gamepad D-Pad Right: Assault Rifle (SiN)
bind aux31 +policeradio // Gamepad D-Pad Down: Answer Radio (SiN)

joyadvancedupdate

