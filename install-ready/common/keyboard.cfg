
////////////////////////////////////////
// V92 Keyboard Constants Config
// v92_config_keyboard_constants.cfg
////////////////////////////////////////

unbindall // Reset Keys

////////////////////////////////////////
// Control Keys
////////////////////////////////////////

bind ` toggleconsole // Toggle Console
bind escape "cancelselect; pause"
bind f8 "jpeg; screenshot"

////////////////////////////////////////
// Weapon Slots
////////////////////////////////////////

bind 1 slot1 // Slot 1
bind 2 slot2 // Slot 2
bind 3 slot3 // Slot 3
bind 4 slot4 // Slot 4
bind 5 slot5 // Slot 5
bind 6 slot6 // Slot 6
bind 7 slot7 // Slot 7
bind 8 slot8 // Slot 8
bind 9 slot9 // Slot 9
bind 0 slot10 // Slot 10
bind - slot0 // Slot 0
bind mwheelup invprev // Previous Weapon
bind mwheeldown invnext // Next Weapon

////////////////////////////////////////
// Movement
////////////////////////////////////////

bind w +forward // Move Forward
bind s +back // Move Back
bind a +moveleft // Strafe Left
bind d +moveright // Strafe Right
// bind space +jump // Jump
bind space +jumpcrouch // Jump-Crouch Combo
bind ctrl +duck // Duck
// bind ctrl toggle_duck // Toggle Duck
bind alt +walk // Walk Slowly
bind shift +speed // Sprint

////////////////////////////////////////
// Inputs
////////////////////////////////////////

bind e +use // Use
// bind z +zoom // Suit Zoom
bind z toggle_zoom // Toggle Suit Zoom
bind f "impulse 100" // Flashlight

////////////////////////////////////////
// Weapons
////////////////////////////////////////

bind mouse1 +attack // Primary Attack
bind mouse2 +attack2 // Alt-Fire
bind r +reload // Reload
