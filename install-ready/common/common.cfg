
////////////////////////////////////////
// V92 Constants Config
// v92_config_constants.cfg
////////////////////////////////////////

////////////////////////////////////////
// Preferences
////////////////////////////////////////

name "Reverend V92"
skill 1 // Skill level; 1 = easy, 2 = medium, 3 = hard

////////////////////////////////////////
// Console Settings
////////////////////////////////////////

con_enable 1 // Enable the Console
con_timestamp 1 // Prefix Timestamps to Console Entries
con_notifytime 4 // Notification Time when Developer Mode is Enabled

////////////////////////////////////////
// CrouchJump combo
////////////////////////////////////////

alias +jumpcrouch "+jump; wait 5; duckON"
alias -jumpcrouch "wait 5; duckOFF; -jump"
alias duckON "+duck"
alias duckOFF "-duck" 

////////////////////////////////////////
// HUD Settings
////////////////////////////////////////

cl_showhelp 1 // Set to 0 to not show on-screen help
crosshair 1 // Enable the Crosshair
cl_drawhud 1 // Enable the HUD
hud_fastswitch 0 // Fast Switch Setting: 0=Off, 1=Fast, 2=Controller Mode
hud_quickinfo 1
hud_showemptyweaponslots 0 // Shows slots for missing weapons when recieving weapons out of order

////////////////////////////////////////
// Noclip
////////////////////////////////////////

sv_noclipaccelerate 5
sv_noclipspeed 10

sv_specaccelerate 5
sv_specspeed 3
sv_specnoclip 1

////////////////////////////////////////
// Misc Settings
////////////////////////////////////////

sv_stickysprint 0
sv_stickysprint_default 0
option_duck_method 1

sk_auto_reload_time 99999999999999999 // How Long to Wait Until Non-Active Weapons are Auto-Reloaded in Milliseconds

// sv_cheats 1 // Enable Cheats
// sv_infinite_aux_power 1 // Enable Infinite Suit Energy

////////////////////////////////////////
// Graphics Settings
////////////////////////////////////////

fov 90
// fov_desired 90

mat_monitorgamma_tv_enabled 0
mat_color_projection 0
mat_powersavingsmode 0 // Power Savings Mode
mat_software_aa_strength 1 // Software AA - perform a software anti-aliasing post-process (an alternative/supplement to MSAA). This value sets the strength of the effect: (0.0 - off), (1.0 - full)
mat_software_aa_strength_vgui 1 // Same as mat_software_aa_strength, but forced to this value when called by the post vgui AA pass
mat_software_aa_quality 1 // Software AA quality mode: (0 - 5-tap filter), (1 - 9-tap filter)
mat_software_aa_edge_threshold 1 // Software AA - adjusts the sensitivity of the software AA shader's edge detection (default 1.0 - a lower value will soften more edges, a higher value will soften fewer)
mat_software_aa_blur_one_pixel_lines 1 // How much software AA should blur one-pixel thick lines: (0.0 - none), (1.0 - lots)
mat_software_aa_tap_offset 1 // Software AA - adjusts the displacement of the taps used by the software AA shader (default 1.0 - a lower value will make the image sharper, higher will make it blurrier)
mat_viewportscale 1 // Scale down the main viewport (to reduce GPU impact on CPU profiling)
mat_viewportupscale 1 // Scale the viewport back up
mat_managedtextures 1 // If set, allows Direct3D to manage texture uploading at the cost of extra system memory
mat_queue_mode 2 // The queue/thread mode the material system should use: -1=default, 0=synchronous single thread, 2=queued multithreaded
mat_queue_report 0 // Report thread stalls.  Positive number will filter by stalls >= time in ms.  -1 reports all locks.
mat_texture_list_content_path "" // The content path to the materialsrc directory. If left unset, it'll assume your content directory is next to the currently running game dir.
mat_disable_d3d9ex 0 // Disables Windows Aero DirectX extensions (may positively or negatively affect performance depending on video drivers)
mat_hdr_level 2 // HDR; 0=LDR only, 1=bloom only, 2=HDR
r_waterforceexpensive 1 // Force expensive water
r_rootlod 0 // Root LOD to start at
r_eyegloss 1 // Toggles glossy FX on eyes
r_eyemove 1 // Toggles eye movement
r_eyeshift_x 0
r_eyeshift_y 0
r_eyeshift_z 0
r_eyesize 0
r_ambientboost 1 // Set to boost ambient term if it is totally swamped by local lights
r_ambientmin 0.3 // Threshold above which ambient cube will not boost (i.e. it's already sufficiently bright
r_ambientfactor 5 // Boost ambient cube by no more than this factor
r_drawmodelstatsoverlaymin 0.1 // time in milliseconds that a model must take to render before showing an overlay in r_drawmodelstatsoverlay 2
r_drawmodelstatsoverlaymax 1.5 // time in milliseconds beyond which a model overlay is fully red in r_drawmodelstatsoverlay 2

////////////////////////////////////////
// Audio Settings
////////////////////////////////////////

adsp_debug 0
dsp_slow_cpu 0
dsp_volume 1.0
dsp_enhance_stereo 1
snd_mute_losefocus 1 // Mute the game when focus is lost

volume 1.0
snd_musicvolume 1.0
snd_mixahead 0.25
snd_ducktovolume 0.55
snd_duckerattacktime 0.5
snd_duckerreleasetime 2.5
snd_duckerthreshold 0.15
snd_pitchquality 1
snd_legacy_surround 1 //
windows_speaker_config 7 // 7 = 7.1 surround sound, 5 = 5.1 surround sound, 4=two speakers, 3 = 4 speakers, 1 = headset
suitvolume 1 // Volume of the HEV suit
commentary 0 // Toggle commentary
commentary_firstrun 0 // Toggle commentary
cl_hudhint_sound 1 // Disable hudhint sounds.
closecaption 0 // Enable close captioning
cc_linger_time 1.0 // Close caption linger time.
cc_predisplay_time 0 // Close caption delay before showing caption.
cc_lang english // 2-character ISO code for language to use; blank uses default
cc_subtitles = 1 // If set, don't show sound effect captions, just voice overs (i.e., won't help hearing impaired players).

////////////////////////////////////////
// Performance
////////////////////////////////////////

engine_no_focus_sleep 0
cl_forcepreload 1 // Whether we should force preloading.

func_break_max_pieces 15
sv_pvsskipanimation 0 // Skips SetupBones when npc's are outside the PVS
muzzleflash_light 1 // Toggle muzzle flashes emitting dynamic lights
g_antlion_maxgibs 32
g_test_new_antlion_jump 1
g_antlion_cascade_push 1

npc_height_adjust 0 // Enable test mode for ik height adjustment
cl_npc_speedmod_intime 0.25
cl_npc_speedmod_outtime 1.5

ai_report_task_timings_on_limit 0
ai_think_limit_label 0

vgui_message_dialog_modal 1

////////////////////////////////////////
// Mouse Settings
////////////////////////////////////////

lookspring 0 // toggles automatic view centering when 'mlook' is deactivated - * 1 is 'on', 0 is 'off'
lookstrafe 0 // toggles mouse strafing when 'mlook' is active - * 1 is 'on', 0 is 'off'
cl_software_cursor 1 // Switches the game to use a larger software cursor instead of the normal OS cursor
cl_mouselook 1
cl_idealpitchscale 0.8
m_pitch 0.022
m_filter 1
sensitivity 3
m_side 0.8
m_yaw 0.022
m_forward 1
m_customaccel 3
m_customaccel_scale 0.04
m_customaccel_max 0
m_customaccel_exponent 1
m_mousespeed 1
m_mouseaccel1 0
m_mouseaccel2 0
m_rawinput 1

////////////////////////////////////////
// Deprecated Features
////////////////////////////////////////

c_maxpitch 0
c_minpitch 0
c_maxyaw 0
c_minyaw 0
c_maxdistance 0
c_mindistance 0
c_orthowidth 0
c_orthoheight 0

tv_nochat 0 // Don't receive chat messages from other SourceTV spectators
cl_observercrosshair 0 // Toggle spectator crosshair in Half-Life TV
bugreporter_uploadasync 0 // Upload attachments asynchronously

video_quicktime_encode_gamma 3 // QuickTime Video Encode Gamma Target- 0=no gamma adjust  1=platform default gamma  2 = gamma 1.8  3 = gamma 2.2  4 = gamma 2.5
video_quicktime_decode_gamma 0 // QuickTime Video Playback Gamma Target- 0=no gamma adjust  1=platform default gamma  2 = gamma 1.8  3 = gamma 2.2  4 = gamma 2.5

////////////////////////////////////////
// VProf Stuff
////////////////////////////////////////

// vprof_on
vprof_off
vprof_graph 0 
vprof_verbose 1 // Set to one to show average and peak times
// vprof_cachemiss_on
vprof_cachemiss_off
vprof_warningmsec 10 // Above this many milliseconds render the label red to indicate slow code.
vprof_unaccounted_limit 0.3 // number of milliseconds that a node must exceed to turn red in the vprof panel
vprof_graphheight 256 
vprof_graphwidth 512

////////////////////////////////////////
// Net Graph Panel
////////////////////////////////////////

net_scale 5
net_graphpos 1
net_graphsolid 1
net_graphtext 1 // Draw text fields
net_graphmsecs 400 // The latency graph represents this many milliseconds.
net_graphshowlatency 1 // Draw the ping/packet loss graph.
net_graphshowinterp 1 // Draw the interpolation graph.
net_graph 0 // Draw the network usage graph, = 2 draws data on payload, = 3 draws payload legend.
net_graphheight 64 // Height of netgraph panel
net_graphproportionalfont 1 // Determines whether netgraph font is proportional or not

////////////////////////////////////////
// Budget Panel
////////////////////////////////////////

budget_bargraph_background_alpha 128 // how translucent the budget panel is
budget_peaks_window 30 // number of frames to look at when figuring out peak frametimes
budget_averages_window 30 // number of frames to look at when figuring out average frametimes
budget_show_peaks 1 // enable/disable peaks in the budget panel
budget_show_averages 0 // enable/disable averages in the budget panel
budget_show_history 1 // turn history graph off and on. . good to turn off on low end
budget_history_numsamplesvisible 100 // number of samples to draw in the budget history window.  The lower the better as far as rendering overhead of the budget panel
budget_history_range_ms 66 // budget history range in milliseconds
budget_panel_bottom_of_history_fraction 0.25 // number between 0 and 1
budget_bargraph_range_ms 16 // budget bargraph range in milliseconds
budget_background_alpha 128 // how translucent the budget panel is
budget_panel_x 0 // number of pixels from the left side of the game screen to draw the budget panel
budget_panel_y 50 // number of pixels from the top side of the game screen to draw the budget panel
budget_panel_width 512 // width in pixels of the budget panel
budget_panel_height 384 // height in pixels of the budget panel

////////////////////////////////////////
// Texture Budget Panel
////////////////////////////////////////

texture_budget_panel_x 0 // number of pixels from the left side of the game screen to draw the budget panel
texture_budget_panel_y 450 // number of pixels from the top side of the game screen to draw the budget panel
texture_budget_panel_width 512 // width in pixels of the budget panel
texture_budget_panel_height 284 // height in pixels of the budget panel
texture_budget_panel_bottom_of_history_fraction 0.25 // number between 0 and 1
texture_budget_background_alpha 128 // how translucent the budget panel is
