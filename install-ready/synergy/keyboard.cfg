
////////////////////////////////////////
// Synergy Keyboard Config
// v92_config_synergy_keyboard.cfg
////////////////////////////////////////

////////////////////////////////////////
// Weapons
////////////////////////////////////////

bind h "impulse 200" // Hide view model
bind / dropweapon // Drop current weapon (Synergy)

////////////////////////////////////////
// Weapon Slots
////////////////////////////////////////

bind q phys_swap // Switch to Gravity Gun

////////////////////////////////////////
// Inputs
////////////////////////////////////////

bind c "impulse 50" // Squad Commands (HL2)
bind . dropammo // Drop Ammo (Synergy)
bind , drophealth // Drop Medkit (Synergy)
bind v "voice_menu 0" // Open voice menu (Synergy)
bind = cameramode // Togle First/Thirdperson camera (Synergy)

////////////////////////////////////////
// Menu
////////////////////////////////////////

bind f1 vote_yes // Vote yes
bind f2 vote_no // Vote no
bind f3 askconnect_accept // Accept connection to another server (Synergy)
