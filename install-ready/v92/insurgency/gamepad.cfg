
////////////////////////////////////////
// Insurgency Gamepad Config
////////////////////////////////////////

// Menu Buttons
bind joy7 +reload // Gamepad Back/Select Button: Reload

// Triggers
bind "z axis neg" +attack // Gamepad Right-Trigger: Fire Weapon (Insurgency)
bind "z axis pos" +special2 // Gamepad Left-Trigger: Iron Sights (Insurgency)

// Thumbstick Buttons
bind joy9 "impulse 100" // Gamepad Left-Thumbstick Click: Flashlight
bind joy10 +use // Gamepad Right-Thumbstick Click: Use

// Face Buttons
bind joy1 +crouch // Gamepad Face Button Down: Crouch (Insurgency)
bind joy2 +special1 // Gamepad Face Button Right: Alt-Fire (Insurgency)
bind joy3 +sprint // Gamepad Face Button Left: Sprint (Insurgency)
bind joy4 +jump // Gamepad Face Button Up: Jump

// Shoulder Buttons
bind joy5 +leanleft // Gamepad Left Shoulder: Lean Left (Insurgency)
bind joy6 +leanright // Gamepad Right Shoulder: Lean Right (Insurgency)

// Directional Pad
bind pov_down +voicerecord // Gamepad D-Pad Down: Use VOIP (Multiplayer)
bind pov_up +firemode // Gamepad D-Pad Up: Cycle Fire Mode (Insurgency)
bind pov_right scrolldown // Gamepad D-Pad Right: Next Weapon (Insurgency)
bind pov_left scrollup // Gamepad D-Pad Left: Previous Weapon (Insurgency)
