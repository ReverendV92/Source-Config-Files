
////////////////////////////////////////
// HL2:DM Gamepad Settings
// v92_config_hl2dm_gamepad.cfg
////////////////////////////////////////

// Menu Buttons
bind joy7 "impulse 201" // Gamepad Back/Select Button: Spray Logo (Multiplayer)
// bind joy7 "incrementvar cam_command 0 2 1" // Gamepad Back/Select Button: Toggle Camera Mode (Multiplayer)

// Triggers
bind "z axis neg" +attack // Gamepad Right-Trigger: Primary Attack
bind "z axis pos" +attack2 // Gamepad Left-Trigger: Alt-Fire

// Thumbstick Buttons
bind joy9 "impulse 100" // Gamepad Left-Thumbstick Click: Flashlight
bind joy10 toggle_zoom // Gamepad Right-Thumbstick Click: Toggle Suit Zoom

// Face Buttons
bind joy1 "+jumpcrouch;+jump" // Gamepad Face Button Down: Jump-Crouch Combo, with Jump as a secondary for handbrakes on vehicles
bind joy2 +reload // Gamepad Face Button Right: Reload
bind joy3 +use // Gamepad Face Button Left: Use
bind joy4 +walk // Gamepad Face Button Up: Walk Slowly

// Shoulder Buttons
bind joy5 +speed // Gamepad Left Shoulder: Sprint
bind joy6 +duck // Gamepad Right Shoulder: Crouch

// Directional Pad
bind pov_left invprev // Gamepad D-Pad Left: Previous Weapon
bind pov_right invnext // Gamepad D-Pad Right: Next Weapon
bind pov_up phys_swap // Gamepad D-Pad Up: Switch to Gravity Gun
bind pov_down +voicerecord // Gamepad D-Pad Down: VOIP (Multiplayer)
