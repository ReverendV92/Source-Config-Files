
////////////////////////////////////////
// SiN Gamepad Settings
// v92_config_sin_gamepad.cfg
////////////////////////////////////////
// SiN is a special kind of crazy, so it doesn't use default configs
////////////////////////////////////////

+jlook
joy_cc 1 // Enable Controller (SiN)
joystick 1 // Enable Controller
joy_advanced 1
joyadvancedupdate
joy_name "V92-Gamepad" // Name of the gamepad config to use
joy_advanced 1
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 0
joy_advaxisr 2
joy_advaxisu 4
joy_advaxisv 0

// Fallback command-line params: -joy_advr 2 -joy_advu 4 -joy_advv 0 -joy_advx 3 -joy_advy 1 -joy_advz 0

joy_forwardsensitivity -1.0 // sensitivity for forward and backward (use either 1 or -1!)
joy_forwardthreshold 0.2 // dead zone for moving forward and backward
joy_sidesensitivity -1.0 // sensitivity for strafing (recommended 1 or -1).
joy_sidethreshold 0.2 // dead zone for strafing

joy_pitchsensitivity 1.0 // sensitivity for looking up and down
joy_pitchthreshold 0.1 // dead zone for looking up and down
joy_yawsensitivity -1.0 // sensitivity for looking left and right
joy_yawthreshold 0.15 // dead zone for looking left and right

////////////////////////////////////////
// Buttons
////////////////////////////////////////

// Menu Buttons
bind aux7 "save quick" // Gamepad Back/Select Button: Quick Save (Singleplayer)
bind aux8 toggleconsole // Gamepad Start Button: Toggle Console

// Triggers
// Hard-coded in SiN
// Gamepad Right-Trigger: Primary Attack
// Gamepad Left-Trigger: Throw Grenade

// Thumbstick Buttons
bind aux9 +duck // Gamepad Left-Thumbstick Click: Crouch
bind aux10 lastinv // Gamepad Right-Thumbstick Click: 

// Face Buttons
bind joy1 +jump // Gamepad Face Button Down: Jump
bind joy2 +reload // Gamepad Face Button Right: Reload
bind joy3 +use // Gamepad Face Button Left: Use
bind joy4 +melee // Gamepad Face Button Up: Melee Attack (SiN)

// Shoulder Buttons
bind aux5 +zoom // Gamepad Left Shoulder: Iron Sights (SiN)
bind aux6 +attack2 // Gamepad Right Shoulder: Alt-Fire

// Directional Pad
bind aux32 slot1 // Gamepad D-Pad Left: Magnum (SiN)
bind aux29 slot2 // Gamepad D-Pad Up: Scattergun (SiN)
bind aux30 slot3 // Gamepad D-Pad Right: Assault Rifle (SiN)
bind aux31 +policeradio // Gamepad D-Pad Down: Answer Radio (SiN)

joyadvancedupdate
