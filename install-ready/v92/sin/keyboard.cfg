
////////////////////////////////////////
// SiN Keyboard Config
// v92_config_sin_keyboard.cfg
////////////////////////////////////////
// SiN is a special kind of crazy, so it doesn't use default configs
////////////////////////////////////////

unbindall // Reset Keys

////////////////////////////////////////
// Control Keys
////////////////////////////////////////

bind "`" toggleconsole // Toggle Console
bind escape "cancelselect; pause"
bind f8 "jpeg; screenshot"

////////////////////////////////////////
// SiN Controls
////////////////////////////////////////

bind tab +policeradio // Answer Radio (SiN)
bind g +grenade // Throw Grenade (SiN)
bind q +melee // Melee Attack (SiN)

////////////////////////////////////////
// Weapon Slots
////////////////////////////////////////

bind 1 slot1 // Slot 1
bind 2 slot2 // Slot 2
bind 3 slot3 // Slot 3
bind mwheelup invprev // Previous Weapon
bind mwheeldown invnext // Next Weapon

////////////////////////////////////////
// Movement
////////////////////////////////////////

bind w +forward // Move Forward
bind s +back // Move Back
bind a +moveleft // Strafe Left
bind d +moveright // Strafe Right
bind space +jumpcrouch // Jump-Crouch Combo
bind ctrl +duck // Duck
bind alt +walk // Walk Slowly

////////////////////////////////////////
// Inputs
////////////////////////////////////////

bind e +use // Use

////////////////////////////////////////
// Weapons
////////////////////////////////////////

bind mouse1 +attack // Primary Attack
bind mouse2 +attack2 // Alt-Fire
bind mouse3 +zoom // Iron Sights (SiN)
bind r +reload // Reload
