
////////////////////////////////////////
// Synergy Gamepad Settings
// v92_config_synergy_gamepad.cfg
////////////////////////////////////////

joy_xcontroller_cfg_loaded 2

cl_rumblescale 1 // Scale Factor for Rumble
cl_debugrumble 0 // Toggle Debug Mode for Rumbles

joy_gamecontroller_config "v92_config_synergy_gamepad"
joystick 1 // Enable Controller
joy_name "V92-Gamepad-Synergy" // Name of the gamepad config to use
joy_advanced 1
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 0
joy_advaxisr 2
joy_advaxisu 4
joy_advaxisv 0
joy_axisbutton_threshold 0.3
joy_axis_deadzone 0.2
joy_forwardsensitivity -1
joy_sidesensitivity 1
joy_pitchsensitivity 1.0
joy_yawsensitivity -1.25
joy_autoaimdampenrange 0.85
joy_autoaimdampen 0.5
joy_lowend 0.65
joy_lowmap 0.15
joy_accelmax 3
joy_accel_filter 0.2
joy_accelscale 1.4
joy_response_move 3
joy_response_look 1
joyadvancedupdate
sk_autoaim_mode 2
+jlook

hud_draw_fixed_reticle 1 // Draw Controller Reticle
// hud_fastswitch 2 // Enable Fast Switch Mode for Weapons
sk_autoaim_mode 2
xc_use_crouch_limiter 0 // Use the crouch limiting logic on the controller
xc_crouch_range 0.85 // Percentage [1..0] of joystick range to allow ducking within
xc_uncrouch_on_jump 0 // Uncrouch when jump occurs
xbox_throttlebias 100
xbox_throttlespoof 200
xbox_autothrottle 1

////////////////////////////////////////
// Constant Buttons
////////////////////////////////////////

// Menu Buttons
bind start toggleconsole // Gamepad Start Button: Toggle Console
// bind back "impulse 201" // Gamepad Back/Select Button: Spray Logo (Multiplayer)
// bind back "incrementvar cam_command 0 2 1" // Gamepad Back/Select Button: Toggle Camera Mode (Multiplayer)
bind back cameramode // Gamepad Back/Select Button: Toggle Camera Mode (Synergy)

// Triggers
bind r_trigger +attack // Gamepad Right-Trigger: Primary Attack
bind l_trigger +attack2 // Gamepad Left-Trigger: Alt-Fire

// Thumbstick Buttons
bind stick1 "impulse 100" // Gamepad Left-Thumbstick Click: Flashlight
bind stick2 toggle_zoom // Gamepad Right-Thumbstick Click: Toggle Suit Zoom

// Face Buttons
bind a_button "+jumpcrouch;+jump" // Gamepad Face Button Down: Jump-Crouch Combo, with Jump as a secondary for handbrakes on vehicles
bind b_button +reload // Gamepad Face Button Right: Reload
bind x_button +use // Gamepad Face Button Left: Use
bind y_button lastinv // Gamepad Face Button Up: Previous Weapon

// Shoulder Buttons
bind l_shoulder +speed // Gamepad Left Shoulder: Sprint
bind r_shoulder +duck // Gamepad Right Shoulder: Crouch

// Directional Pad
bind left invprev // Gamepad D-Pad Left: Previous Weapon
bind right invnext // Gamepad D-Pad Right: Next Weapon
bind up phys_swap // Gamepad D-Pad Up: Switch to Gravity Gun
bind down +voicerecord // Gamepad D-Pad Down: VOIP (Multiplayer)
