
////////////////////////////////////////
// V92 Multiplayer Constants
// v92_config_multiplayer_constants.cfg
////////////////////////////////////////

////////////////////////////////////////
// Third Person Settings
////////////////////////////////////////

cam_collision 1 // When in thirdperson and cam_collision is set to 1, an attempt is made to keep the camera from passing though walls.
cam_ideallag 4.0 // Amount of lag used when matching offset to ideal angles in thirdperson view
cam_idealdelta 4.0 // Controls the speed when matching offset to ideal angles in thirdperson view
cam_idealpitch 0
cam_idealyaw 0
cam_idealdist 150
cam_idealdistright 0
cam_idealdistup 0
cam_snapto 0

////////////////////////////////////////
// Server Settings
////////////////////////////////////////

hostname "Leeroy's Taxidermy & Brothel: You Fuck'em, we stuff'em, how may I stuff you today?" // Server Name (Multiplayer)
maxplayers 2 // Max Players (Multiplayer)
rcon_password scalpel // Set RCon Password
// password // Echos the current server access password
sv_password nioj // Server password for entry into multiplayer games

sv_loadingurl "http://jessevanover92.net/loading/v92/loading_floyd.html?steamid=%s"
p2p_enabled 1
p2p_friendsonly 1

////////////////////////////////////////
// Local Network
////////////////////////////////////////

sv_lan 0
net_start
heartbeat

////////////////////////////////////////
// Server Preferences
// Your opinion, my choice
////////////////////////////////////////

mp_flashlight 1 // Enable Flashlights (Multiplayer)
mp_footsteps 1 // Enable Footstep Sounds (Multiplayer)
mp_friendlyfire 0 // Enable Friendly Fire (Multiplayer)

////////////////////////////////////////
// Client Preferences
////////////////////////////////////////

cl_clanid 25804749 // Steam Group ID
cl_logofile "materials/vgui/logos/inkling_dance.vmt" // Spray to use
cl_customsounds 1 // Enable player jingles
cl_soundfile "sound/player/jingle.wav" // Player jingle to use

hud_takesshots 0 // Auto-save a scoreboard screenshot at the end of a map.
hud_freezecamhide 1 // Hide the HUD during freeze-cam

////////////////////////////////////////
// Chat Settings
////////////////////////////////////////

cl_chatfilter_version 1
cl_chatfilters 63
cl_showpluginmessages 1 // Allow plugins to display messages to you

////////////////////////////////////////
// Inputs
////////////////////////////////////////

bind g "impulse 201" // Spray Logo (Multiplayer)

////////////////////////////////////////
// Communication
////////////////////////////////////////

sv_voiceenable 1
voice_enable 1
voice_modenable 1 // Enable/disable voice in this mod
voice_scale 1
voice_forcemicrecord 1

bind tab +showscores // Scoreboard (Multiplayer)
bind x +voicerecord // VOIP (Multiplayer)
bind home messagemode // Chat (Multiplayer)
bind end messagemode2 // Team Chat (Multiplayer)

////////////////////////////////////////
// Logging
////////////////////////////////////////

sv_logsdir server_logs // Folder in the game directory where server logs will be stored
sv_logfile 1 // Log server information in the log file
sv_logflush 0 // Flush the log file to disk on each write (slow)
sv_logecho 0 // Echo log information to the console
sv_log_onefile 0 // Log server information to only one file
sv_logbans 1 // Log server bans in the server logs

////////////////////////////////////////
// Network Settings
////////////////////////////////////////

sv_shutdown_timeout_minutes 1

net_maxroutable 1260 // Requested max packet size before packets are 'split' min. 576 max. 1260
// rate 30000 // Max bytes/sec the host can receive data
net_maxfilesize 8 // Max Size in MB for files to download (Max 64)
net_queued_packet_thread 1 // Use a high priority thread to send queued packets out instead of sending them each frame.
net_splitrate 1024 // Number of fragments for a splitpacket that can be sent per frame
net_splitpacket_maxrate 1048576 // Max bytes per second when queueing splitpacket chunks min. 1000 max. 1048576
sv_minrate 0 // Min bandwidth rate allowed on server, 0 == unlimited
sv_maxrate 0 // Max bandwidth rate allowed on server, 0 == unlimited
sv_maxupdaterate 92 // Maximum updates per second that the server will allow (tickrate)

////////////////////////////////////////
// Security
////////////////////////////////////////

cl_playerspraydisable 0 // Disable player sprays.
cl_allowupload 1 // Client uploads customization files
cl_allowdownload 1 // Client downloads customization files
cl_disablehtmlmotd 1 // Disable HTML MotDs
sv_allowcslua 1 // Allow Client-Side Lua

////////////////////////////////////////
// Performance
////////////////////////////////////////

cl_timeout 1992 // After this many seconds without receiving a packet from the server, the client will disconnect itself
cl_updaterate 20 // Number of packets per second of updates you are requesting from the server
cl_cmdrate 30 // Max number of command packets sent to server per second
cl_downloadfilter all // Determines which files can be downloaded from the server (all, none, nosounds, mapsonly)
mp_decals 200 // Max decals that can be rendered at once in multiplayer (bullet holes, blood spatter, etc.)
sv_forcepreload 1 // Force server side preloading.
