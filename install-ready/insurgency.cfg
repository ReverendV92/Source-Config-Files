
// V92 Auto-Config Boot Script
// Insurgency: Modern Infantry Combat

////////////////////////////////////////
// Insurgency Constants Config
////////////////////////////////////////

cl_soundfile "sound/player/jingle.wav"
cl_logofile "materials/vgui/logos/wolverines.vtf"
cl_localcolors 1

name "Chaplain V92"
cl_stats_username "Reverend V92"
cl_stats_password "clanpw"

cl_playercctype 0 // Player Color Correction Type 0,1,2

cl_chatshowtypes 0
cl_hidehints 0
cl_hideactionindicators 0
cl_deathinfo 2

ins_map_icon_blink_time "5.0f"

ins_globalstats 1
ins_stats_username "V92"
ins_stats_password "ins123"

////////////////////////////////////////
// Preferences
////////////////////////////////////////

ins_spawnprotection 1
cl_timeout 1992
cl_showpluginmessages 0
cl_forcepreload 1
sv_forcepreload 1

////////////////////////////////////////
// TrackIR
////////////////////////////////////////

cl_trackir 0
cl_trackir_mode 0
cl_trackir_igheadi 0

////////////////////////////////////////
// Weapons
////////////////////////////////////////

in_stance_mode 1
cl_pfiremode 1 // Preferred Fire Mode 0-none,1-semi,2-burst,3-auto
cl_stancemode 0 // Toggles Toggle Crouch
cl_ironsighthold 1 // Toggle Iron Sight Toggle
cl_switchthrow 0

////////////////////////////////////////
// Smoke
////////////////////////////////////////

ins_player_smokecolor 0
ins_player_smokecolor_r 0
ins_player_smokecolor_g 1
ins_player_smokecolor_b 0

////////////////////////////////////////
// Logging
////////////////////////////////////////

sv_logbans 0
sv_log_onefile 1
sv_logecho 1
sv_logflush 0
sv_logfile 0
sv_logsdir "logs"

////////////////////////////////////////
// Audio
////////////////////////////////////////

voice_enable 1
voice_modenable 1
voice_forcemicrecord 1
voice_scale 1

snd_pitchquality 1
snd_digital_surround 1
dsp_enhance_stereo 1
dsp_volume 0.7
dsp_slow_cpu 0
adsp_debug 0
dsp_dist_max 1440
dsp_dist_min 0
snd_mixahead 0.1
volume 1

snd_duckerthreshold 0.15
snd_duckerreleasetime 2.5
snd_duckerattacktime 0.5
snd_ducktovolume 0.55

////////////////////////////////////////
// Music
////////////////////////////////////////

bgmvolume 1
snd_musicvolume 1
snd_music_system "audiere" // fmod or audiere
snd_music_ingame 2
snd_music_output 6
snd_music_device 0

////////////////////////////////////////
// Closed Caption
////////////////////////////////////////

cc_linger_time 1.0
cc_predisplay_time 0.25
cc_subtitles 1
cc_lang "english"

////////////////////////////////////////
// Mouse
////////////////////////////////////////

lookspring 0
lookstrafe 0
sensitivity 3
m_pitch 0.022
m_filter 1
m_side 0.8
m_yaw 0.022
m_forward 1
m_customaccel 0
m_customaccel_scale 0.04
m_customaccel_max 0
m_customaccel_exponent 1
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 1
cl_mouselook 1
cl_idealpitchscale 0.8

////////////////////////////////////////
// Downloads
////////////////////////////////////////

cl_downloadfilter "all"
cl_allowupload 1
cl_allowdownload 1

////////////////////////////////////////
// Console
////////////////////////////////////////

con_enable 1
con_drawnotify 1
con_filter_enable 0
con_filter_text ""
con_notifytime 4
ins_consolecmd "cmd"
ins_consolepath ""

////////////////////////////////////////
// Insurgency Keyboard Config
////////////////////////////////////////

unbindall

////////////////////////////////////////
// Menu
////////////////////////////////////////

bind f8 "jpeg;screenshot" // Take Screenshot
bind escape "cancelselect;toggleconsole"
bind "`" "cancelselect;toggleconsole"
bind "~" "cancelselect;toggleconsole"
bind m +showmap // Show Overhead Map (Insurgency)
bind n +showindicators // Show Indications (Insurgency)
bind b cycleindicators // Toggle HUD (Insurgency)

////////////////////////////////////////
// Multiplayer
////////////////////////////////////////

bind pgup acceptpromo // Accept Promotion (Insurgency)
bind pgdn declinepromo // Decline Promotion (Insurgency)
bind f4 demoteself // Demote from Commander (Insurgency)
bind f1 changeteam // Change Team (Insurgency)
bind f2 changesquad // Change Squad (Insurgency)
bind tab +scores
bind u "impulse 201" // Spray Logo (Multiplayer)

////////////////////////////////////////
// Communication
////////////////////////////////////////

bind home say_start // Server Chat (Insurgency)
bind end say_start2 // Team Chat (Insurgency)
bind del say_start3 // Squad Chat (Insurgency)
bind f3 comms // Radio Commands (Insurgency)
bind x +voicerecord // Use VOIP (Multiplayer)

////////////////////////////////////////
// Control Keys
////////////////////////////////////////

bind w +forward // Move Forward
bind s +back // Step Backwards
bind a +moveleft // Strafe Left
bind d +moveright // Strafe Right
bind q +leanleft // Lean Left (Insurgency)
bind e +leanright // Lean Right (Insurgency)
bind shift +sprint // Sprint (Insurgency)
bind alt +walk // Walk Slowly
bind ctrl +crouch // Crouch (Insurgency)
bind z +prone // Go Prone (Insurgency)
bind space +jump // Jump

////////////////////////////////////////
// Weapon Slots
////////////////////////////////////////

bind mwheeldown scrolldown // Next Weapon (Insurgency)
bind mwheelup scrollup // Previous Weapon (Insurgency)

bind 0 slot0
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9

////////////////////////////////////////
// Inputs
////////////////////////////////////////

bind f +use // Use
bind t "impulse 100" // Flashlight

////////////////////////////////////////
// Weapons
////////////////////////////////////////

bind / drop // Drop Weapon (Insurgency)
bind c +firemode // Cycle Fire Mode (Insurgency)
bind r +reload // Reload
bind mouse1 +attack // Fire Weapon (Insurgency)
bind mouse2 +special2 // Iron Sights (Insurgency)
bind mouse3 +special1 // Alt-Fire (Insurgency)

////////////////////////////////////////
// Insurgency Gamepad Config
////////////////////////////////////////

// Menu Buttons
bind joy7 +reload // Gamepad Back/Select Button: Reload

// Triggers
bind "z axis neg" +attack // Gamepad Right-Trigger: Fire Weapon (Insurgency)
bind "z axis pos" +special2 // Gamepad Left-Trigger: Iron Sights (Insurgency)

// Thumbstick Buttons
bind joy9 "impulse 100" // Gamepad Left-Thumbstick Click: Flashlight
bind joy10 +use // Gamepad Right-Thumbstick Click: Use

// Face Buttons
bind joy1 +crouch // Gamepad Face Button Down: Crouch (Insurgency)
bind joy2 +special1 // Gamepad Face Button Right: Alt-Fire (Insurgency)
bind joy3 +sprint // Gamepad Face Button Left: Sprint (Insurgency)
bind joy4 +jump // Gamepad Face Button Up: Jump

// Shoulder Buttons
bind joy5 +leanleft // Gamepad Left Shoulder: Lean Left (Insurgency)
bind joy6 +leanright // Gamepad Right Shoulder: Lean Right (Insurgency)

// Directional Pad
bind pov_down +voicerecord // Gamepad D-Pad Down: Use VOIP (Multiplayer)
bind pov_up +firemode // Gamepad D-Pad Up: Cycle Fire Mode (Insurgency)
bind pov_right scrolldown // Gamepad D-Pad Right: Next Weapon (Insurgency)
bind pov_left scrollup // Gamepad D-Pad Left: Previous Weapon (Insurgency)
