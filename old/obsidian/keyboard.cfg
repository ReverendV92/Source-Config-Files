////////////////////////////////////////
// Spawning
////////////////////////////////////////

bind [ ch_createjeep // Create Jeep (HL2/Obsidian Conflict/Synergy)
bind ] ch_createairboat // Create Airboat (HL2/Obsidian Conflict/Synergy)

////////////////////////////////////////
// Weapons
////////////////////////////////////////

bind mouse3 ironsight_toggle // Toggle Iron Sights (Obsidian Conflict)
bind / drop // Drop Weapon (Obsidian Conflict)
bind h holsterweapon  // Holster Weapon (Obsidian Conflict)

////////////////////////////////////////
// Communication
////////////////////////////////////////

bind c +mouse_menu // Voice Call-Outs (Obsidian Conflict)
bind mouse4 callformedic // Call for Medic (Obsidian Conflict)
bind mouse5 callforattention // Call Attention (Obsidian Conflict)
