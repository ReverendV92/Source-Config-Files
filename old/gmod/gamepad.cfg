
////////////////////////////////////////
// Gamepad Constant Settings - GMod
////////////////////////////////////////

cl_rumblescale 1 // Scale Factor for Rumble
cl_debugrumble 0 // Toggle Debug Mode for Rumbles

// joy_gamecontroller_config ""
joystick 1 // Enable Controller
joy_name "V92-Gamepad" // Name of the gamepad config to use
joy_advanced 1
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 0
joy_advaxisr 2
joy_advaxisu 4
joy_advaxisv 0
joy_axisbutton_threshold 0.3
// joy_axis_deadzone 0.2
joy_forwardsensitivity -1
joy_sidesensitivity 1
joy_pitchsensitivity 1.0
joy_yawsensitivity -1.25
joy_autoaimdampenrange 0.85
joy_autoaimdampen 0.5
joy_lowend 0.65
joy_lowmap 0.15
joy_accelscale 1.4
joy_response_move 5
joy_response_look 1
joyadvancedupdate
sk_autoaim_mode 2
+jlook

hud_draw_fixed_reticle 1 // Draw Controller Reticle
// hud_fastswitch 2 // Enable Fast Switch Mode for Weapons
sk_autoaim_mode 2
xc_use_crouch_limiter 0 // Use the crouch limiting logic on the controller
xc_crouch_range 0.85 // Percentage [1..0] of joystick range to allow ducking within
xc_uncrouch_on_jump 0 // Uncrouch when jump occurs
xbox_throttlebias 100
xbox_throttlespoof 200
xbox_autothrottle 1

////////////////////////////////////////
// Constant Buttons
////////////////////////////////////////

// Menu Buttons
bind joy8 toggleconsole // Gamepad Start Button: Toggle Console

////////////////////////////////////////
// GMod Gamepad Settings
////////////////////////////////////////

// Menu Buttons
bind joy7 noclip // Gamepad Back/Select Button: Noclip (GMod)

// Triggers
bind "z axis neg" +attack // Gamepad Right-Trigger: Primary Attack
bind "z axis pos" +attack2 // Gamepad Left-Trigger: Alt-Fire

// Thumbstick Buttons
bind joy9 "impulse 100" // Gamepad Left-Thumbstick Click: Flashlight
bind joy10 toggle_zoom // Gamepad Right-Thumbstick Click: Toggle Suit Zoom

// Face Buttons
bind joy1 "+jumpcrouch;+jump" // Gamepad Face Button Down: Jump-Crouch Combo, with Jump as a secondary for handbrakes on vehicles
bind joy2 +reload // Gamepad Face Button Right: Reload
bind joy3 +use // Gamepad Face Button Left: Use
bind joy4 +walk // Gamepad Face Button Up: Walk Slowly

// Shoulder Buttons
bind joy5 +speed // Gamepad Left Shoulder: Sprint
bind joy6 +duck // Gamepad Right Shoulder: Crouch

// Directional Pad
bind pov_left invprev // Gamepad D-Pad Left: Previous Weapon
bind pov_right invnext // Gamepad D-Pad Right: Next Weapon
bind pov_up +menu // Gamepad D-Pad Up: Menu (GMod)
// bind pov_down noclip // Gamepad D-Pad Down: Noclip (GMod)
bind pov_down +menu_context // Gamepad D-Pad Down: Context Menu (GMod)
